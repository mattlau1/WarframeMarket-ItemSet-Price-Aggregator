name: Hourly Price Aggregator

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run price aggregator
      run: python main.py

    - name: Inject prices into README
      run: |
        python3 -c "
        import re, os, datetime

        start_m = '[//]: # (PRICE_START)'
        end_m = '[//]: # (PRICE_END)'

        if not os.path.exists('out.txt'):
            print('out.txt not found, skipping README update')
            exit(0)

        with open('out.txt', 'r') as f:
            all_lines = [l.strip() for l in f.readlines() if l.strip()]

        table_header = '| Item Set | Median Price |\n| :--- | :--- |'
        table_rows = []
        max_lines = 50

        for line in all_lines[:max_lines]:
            if ':' in line:
                name, price = line.split(':', 1)
                table_rows.append(f'| {name.strip()} | {price.strip()} |')

        table_content = '\n'.join(table_rows)

        if len(all_lines) > max_lines:
            table_content += f'\n\n*... (see out.txt for full list of {len(all_lines)} items)*'

        now = datetime.datetime.now().strftime('%Y-%m-%d %H:%M UTC')

        with open('README.md', 'r') as f:
            content = f.read()

        if start_m not in content or end_m not in content:
            print('Error: Markers not found in README.md')
            exit(1)

        new_block = f'{start_m}\n**Last Updated:** {now}\n\n{table_header}\n{table_content}\n\n{end_m}'

        pattern = re.escape(start_m) + r'.*?' + re.escape(end_m)
        new_content = re.sub(pattern, new_block, content, flags=re.DOTALL)

        with open('README.md', 'w') as f:
            f.write(new_content)
        "

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md out.txt
        git commit -m 'Automated Price Update' || echo 'No changes to commit'
        git push